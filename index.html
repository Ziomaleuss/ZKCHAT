<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">

  <title>ChatApp — Start</title>
  <link rel="stylesheet" href="/CSS/style.css">
  <meta http-equiv="refresh" content="2;url=/chat.html">
  <style>
    .landing {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      color: #e5e5e5;
      text-align: center;
      padding: 2rem;
    }
    .landing .btn {
      padding: .75rem 1.25rem;
      background: #ffffff;
      color: #0a0a0a;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

  </style>

<body>
  <main class="landing">
    <h1>Witaj w ChatApp</h1>

    <p class="small">Jeśli nic się nie zmieni, kliknij poniżej:</p>
    <a class="btn" href="/chat.html">Przejdź do czatu</a>
